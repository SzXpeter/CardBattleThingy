<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay the Beast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fight">
        <a href="index.html" class="back-button"><img src="Pictures/backbutton.png" alt="back" class="button"></a>
        <p id="rounds">KÃ¶r: 1/3</p>
        <div id="characters">
            <div id="hero" class="character" data-name="Hero">
                <div class="hp-container">
                    <div class="hpplus">
                        <p class="hptext">
                            <span>100</span>
                        </p>
                    </div>
                </div>
                <div class="mana-container">
                    <div class="manaplus">
                        <p class="manatext">
                            <span>100</span>
                        </p>
                    </div>
                </div>
                <img src="Pictures/Player.png" alt="">
            </div>
            <div id="enemies">
                <div id="enemy1" class="character" data-name="Tank">
                    <div class="hp-container">
                        <div class="hpplus">
                            <p class="hptext">
                                <span>100</span>
                            </p>
                        </div>
                    </div>
                    <img src="Pictures/Tank.png" alt="">
                </div>
                <div id="enemy2" class="character" data-name="Assassin 1">
                    <div class="hp-container">
                        <div class="hpplus">
                            <p class="hptext">
                                <span>100</span>
                            </p>
                        </div>
                    </div>
                    <img src="Pictures/Assassin.png" alt="">
                </div>
                <div id="enemy3" class="character" data-name="Assassin 2">
                    <div class="hp-container">
                        <div class="hpplus">
                            <p class="hptext">
                                <span>100</span>
                            </p>
                        </div>
                    </div>
                    <img src="Pictures/Assassin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="ui">
        <div class="cards-container">
            <div class="card" id="card1" draggable="true" data-card="Debuff">
                <img src="Pictures/debuff_card.png" alt="Card 1" class="card-img">
            </div>
            <div class="card" id="card2" draggable="true" data-card="Healing">
                <img src="Pictures/healing_card.png" alt="Card 2" class="card-img">
            </div>
            <div class="card" id="card3" draggable="true" data-card="Lightning Strike">
                <img src="Pictures/lighning_strike_card.png" alt="Card 3" class="card-img">
            </div>
            <div class="card" id="card4" draggable="true" data-card="Health Regen">
                <img src="Pictures/health_regen_card.png" alt="Card 4" class="card-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
