<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay the Beast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="harc" style="overflow-y: hidden;" onload="NextRound()">
    <div id="fight">
        <a href="index.html" class="back-button"><img src="Pictures/backbutton.png" alt="back" class="button" style="width: 50px;"></a>
        <p id="rounds">Kör: <span id="current-round">1</span>/3</p>
        <div id="characters">
            <div id="hero" data-accept="Player" ondragover="DragOver(event)">
                <p class="hp-container">
                    <span id="health-current-player">100</span>
                    /
                    <span id="health-max-player">100</span>
                </p>
                <p id="mana-container">
                    <span id="mana-current-player">0</span>
                    /
                    <span id="mana-max-player">5</span>
                </p>
                <img src="Pictures/Player.png" alt="">
            </div>
            <div id="enemies"></div>
        </div>
    </div>
    <div id="ui">
        <div id="stats" style="flex: 2;">
            <p id="health"><span class="current">100</span>/<span class="max">100</span></p>
            <p id="mana"><span class="current">0</span>/<span class="max">5</span></p>
        </div>
        <div id="cards" style="flex: 3;"></div>
        <div id="next-turn" style="flex: 2;"><button onclick="NextTurn()">End Turn</button></div>
    </div>

    <div id="lose">
        <h1>Meghaltál</h1>
        <p>Szívás szívni</p>
        <div class="menu" style="display: flex; justify-content: center;"><a href="index.html" class="menu-button">Vissza a főoldalra</a></div>
    </div>

    <div id="win">
        <h1>Nyertél</h1>
        <p>Yippie</p>
        <div class="menu" style="display: flex; justify-content: center;"><a href="index.html" class="menu-button">Vissza a főoldalra</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
